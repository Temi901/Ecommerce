<!-- templates/registration/logout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .logout-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logout-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
            animation: fadeInScale 0.6s ease-out;
        }
        
        .logout-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .logout-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 10px;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
            text-decoration: none;
        }
        
        .btn-outline-custom {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
            border-radius: 50px;
            padding: 10px 28px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 10px;
        }
        
        .btn-outline-custom:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .security-note {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .action-buttons {
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .logout-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .btn-custom,
            .btn-outline-custom {
                display: block;
                margin: 10px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 class="logout-title">Successfully Logged Out</h1>
        
        <p class="logout-message">
            You have been safely logged out of your account. Thank you for using our service!
        </p>
        
        <div class="action-buttons">
            <a href="{% url 'shop:home' %}" class="btn-custom">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
            <a href="{% url 'login' %}" class="btn-outline-custom">
                <i class="fas fa-sign-in-alt me-2"></i>Login Again
            </a>
        </div>
        
        <div class="security-note">
            <i class="fas fa-shield-alt me-2"></i>
            <strong>Security Tip:</strong> For your security, we recommend closing your browser window if you're using a shared computer.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
